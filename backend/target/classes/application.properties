# TableCraft デフォルト設定
# 開発環境はapplication-dev.properties、本番環境はapplication-prod.propertiesを使用

# サーバー設定
server.port=8082

# プロファイル設定（dev環境をデフォルト）
spring.profiles.active=dev

# ログレベル設定
logging.level.com.tablecraft.app=INFO
logging.level.org.springframework.jdbc=INFO

# JPA設定
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# 外部設定ファイル設定（新ディレクトリ構造）
app.external.config.path=classpath:config
app.external.config.table-config=config/table-config.json
app.external.config.custom-screens=config/custom-screens.json
app.external.config.ui-config=config/ui-config.json

# スクリプト設定
app.scripts.metadata=scripts/scripts.json
app.scripts.directory=scripts/

# プロパティファイル設定（国際化）
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8

# TableCraft設定ファイル管理
tablecraft.config.external.path=./config
tablecraft.config.enable-external=true
tablecraft.config.table-config-file=table-config.json
tablecraft.config.hot-reload=true

# 管理画面の設定ファイル保存先(業務画面と同じresources/config/を使用)
tablecraft.admin.config.save-path=src/main/resources/config

# システムテーブル除外設定(table-config.json生成から除外するテーブル)
tablecraft.admin.system-tables=manual_table_definitions,parsed_table_definitions,table_ui_settings,manual_table_definitions_backup,parsed_table_definitions_backup,uploaded_sql_files,custom_scripts,config_generation_history