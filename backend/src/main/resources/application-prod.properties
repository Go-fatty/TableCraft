# Production MySQL Database Configuration
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DB_NAME:tablecraft}?useSSL=true&serverTimezone=Asia/Tokyo&characterEncoding=utf8
spring.datasource.username=${RDS_USERNAME:admin}
spring.datasource.password=${RDS_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Database initialization - disabled for production (tables created manually)
spring.sql.init.mode=never

# Server Configuration for Elastic Beanstalk
server.port=5000

# External Configuration Files Location
# Note: These files will be loaded from external directory, not from JAR
spring.config.additional-location=file:./config/

# Profile
spring.profiles.active=prod

# Logging Configuration
logging.level.org.springframework.jdbc=INFO
logging.level.com.tablecraft.app.dynamic=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000

# Health Check Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true