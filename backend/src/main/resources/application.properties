# TableCraft デフォルト設定
# 開発環境はapplication-dev.properties、本番環境はapplication-prod.propertiesを使用

# サーバー設定
server.port=8082

# プロファイル設定（dev環境をデフォルト）
spring.profiles.active=dev

# ログレベル設定
logging.level.com.tablecraft.app=INFO
logging.level.org.springframework.jdbc=INFO

# JPA設定
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# 外部設定ファイル設定
app.external.config.path=classpath:config
app.external.config.table-config=table-config.json
app.external.config.validation-config=validation-config.json
app.external.config.ui-config=ui-config.json

# プロパティファイル設定
app.external.properties.path=classpath:
app.external.properties.base=messages