# ===============================
# TableCraft ローカル開発環境設定
# ===============================

# MySQL データベース接続設定
spring.datasource.url=jdbc:mysql://localhost:3306/tablecraft?useSSL=false&serverTimezone=Asia/Tokyo&characterEncoding=UTF-8&connectionCollation=utf8mb4_unicode_ci&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=passwd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 接続プール設定
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JPA/Hibernate設定
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Database initialization settings (manual table creation recommended for dev)
# spring.sql.init.mode=always
# spring.sql.init.schema-locations=classpath:mysql-schema.sql
spring.sql.init.mode=never

# H2 console disabled
spring.h2.console.enabled=false

# External configuration file settings (for local development)
app.external.config.path=./src/main/resources/config
app.external.config.table-config=table-config.json
app.external.config.validation-config=validation-config.json
app.external.config.ui-config=ui-config.json

# Properties file settings
app.external.properties.path=./src/main/resources
app.external.properties.base=messages

# Logging level settings
logging.level.com.tablecraft.app=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server settings
server.port=8082
server.servlet.context-path=/

# Encoding settings
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# CORS settings (for development)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true